<!DOCTYPE html>
<html>
<head>
    <title>在线实时聊天室</title>
</head>
<body>
<div>
    <textarea rows="3" cols="20" id="content"></textarea><br>
    <input type="submit" value="发送" onclick="start()" />
    <br>
</div>
<div id="messages"></div>
<script type="text/javascript">
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return '';
    }

    var webSocket = null;

    function onMessage(event) {
        document.getElementById('messages').innerHTML
            += '<br />' + event.data;
    }

    function onOpen(event) {
        document.getElementById('messages').innerHTML
            = 'Connection established';
    }

    function onError(event) {
        alert("发生错误");
    }

    function onClose(event) {
        alert("连接关闭");
    }

    function connect() {
        var sid = getQueryVariable("id");
        var nickname = getQueryVariable("name");
        if (url == '' || nickname == '') {
            alert("房间号和用户名不能为空");
            return;
        }
        var url = 'ws://www.javashitang.com:8090/groupChat/' + sid + '/' + nickname;
        webSocket = new WebSocket(url);
        webSocket.onerror = function(event) {
            onError(event)
        };

        webSocket.onopen = function(event) {
            onOpen(event)
        };

        webSocket.onmessage = function(event) {
            onMessage(event)
        };

        webSocket.onclose = function(event) {
            onClose(event)
        };
    }

    function start() {
        var text = document.getElementById('content').value;
        webSocket.send(text);
        document.getElementById('content').value = '';
    }

    connect();
</script>
</body>
</html>
